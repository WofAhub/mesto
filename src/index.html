<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Девятая проектная работа Андрея на Яндекс.Практикуме">
    <meta name="keywords" content="html,css,grid">
    <meta name="author" content="Андрей">
    <title>Mesto</title>
    <link rel="icon" type="image" href="<%=require('./images/fl.png')%>">
  </head>


  <body class="body page">

    <!-- header -->
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
    </header>
    <!-- /header -->


    <main class="content">


      <!-- profile -->
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/LoadingAvatar.gif')%>" alt="аватар">
        <button class="profile__avatar-button" type="button"></button>
        <div class="profile__info">
          <h1 class="profile__name">Имя</h1>
          <p class="profile__description">Описание</p>
          <button class="button button_type_edit-button" type="button"></button>
        </div>
        <button class="button button_type_add-button" type="button"></button>
      </section>
      <!-- /profile -->


      <!-- место для карт -->
      <section class="elements">

      </section>
      <!-- /место для карт -->

    </main>


    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- /footer -->
    

    <!-- попап редактирования -->
    <section class="pop-up pop-up_type_profile-edit pop-up_type_overlay">
      <div class="pop-up__container">
        <button class="button button_type_close-button" type="button"></button>
        <p class="pop-up__title">Редактировать профиль</p>
        <form
          id="form-edit"
          name="pop-up-form"
          class="pop-up__form pop-up__form_type_edit"
          novalidate>
          <fieldset class="pop-up__fieldset">

              <input 
                id="input-profile-name"
                name="name"
                type="text"
                class="pop-up__input pop-up__input_type_profile-name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required>

              <span
                class="pop-up__input-errormessage input-profile-name-error">
              </span>

              <input
                id="input-profile-description"
                name="about"
                type="text"
                class="pop-up__input pop-up__input_type_profile-description"
                placeholder="Описание"
                minlength="2"
                maxlength="200"
                required>

              <span
                class="pop-up__input-errormessage input-profile-description-error">
              </span>

          </fieldset>
          <button class="button button_popup-style_valid" type="submit">Сохранить</button>  
        </form>
      </div>
    </section>
    <!-- /попап редактирования -->


    <!-- попап добавления -->
    <section class="pop-up pop-up_type_card-add pop-up_type_overlay">
      <div class="pop-up__container">
        <button class="button button_type_close-button" type="button"></button>
        <p class="pop-up__title">Новое место</p>
        <form
          id="form-add"
          name="pop-up-form-add"        
          class="pop-up__form pop-up__form_type_add"
          novalidate>
          <fieldset class="pop-up__fieldset">

              <input 
                id="input-add-name"
                name="name"
                type="text"
                class="pop-up__input pop-up__input_type_img-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required>

              <span
                class="pop-up__input-errormessage input-add-name-error">
              </span>

              <input
                id="input-add-url"
                name="link"
                type="url"
                class="pop-up__input pop-up__input_type_img-url"
                placeholder="Ссылка на картинку"
                required>

              <span
                class="pop-up__input-errormessage input-add-url-error">
              </span>

          </fieldset>
          <button class="button button_popup-style_valid" type="submit">Создать</button>
        </form>

      </div>
    </section>
    <!-- /попап добавления -->

    <!-- попап аватара -->
    <section class="pop-up pop-up_type_profile-avatar pop-up_type_overlay">
      <div class="pop-up__container">
        <button class="button button_type_close-button" type="button"></button>
        <p class="pop-up__title">Обновить аватар</p>
        <form
          id="form-avatar"
          name="pop-up-form-avatar"        
          class="pop-up__form pop-up__form_type_avatar"
          novalidate>
          <fieldset class="pop-up__fieldset">

              <input
                id="input-avatar-url"
                name="avatar"
                type="url"
                class="pop-up__input pop-up__input_type_avatar-url"
                placeholder="Ссылка на картинку"
                required>

              <span
                class="pop-up__input-errormessage input-avatar-url-error">
              </span>

          </fieldset>
          <button class="button button_popup-style_valid" type="submit">Сохранить</button>
        </form>

      </div>
    </section>
    <!-- /попап аватара -->

    <!-- попап удаления -->
    <section class="pop-up pop-up_type_delete pop-up_type_overlay">
      <div class="pop-up__container">
        <button class="button button_type_close-button" type="button"></button>
        <p class="pop-up__title">Удалить?</p>
        <form
          id="form-delete"
          name="pop-up-form-delete"        
          class="pop-up__form pop-up__form_type_delete"
          novalidate>
          <button class="button button_popup-style_valid" type="submit">Да</button>
        </form>
      </div>
    </section>
    <!-- /попап удаления -->


    <!-- попап изображения -->
    <div class="pop-up pop-up_type_img pop-up_type_overlay">
      <figure class="pop-up__img-container">
        <button class="button  button_type_close-button " type="button"></button>
        <img class="pop-up__img" src="#" alt="#">
        <figcaption class="pop-up__img-caption"></figcaption>
      </figure>
    </div>
    <!-- /попап изображения -->


    <!-- elements-template -->
    <template class ="elements-template">
      <div class="element">
        <button class="button button_type_delete-button" type="button"></button>
        <img class="element__img" src="#" alt="#">
        <div class="element__items">
          <h2 class="element__title"></h2>
          <div class="element__container">
            <button class="button button_type_like-button" type="button"></button>
            <span class="element__counterLikes">0</span>
          </div>
        </div>
      </div>
    </template>
    <!-- /elements-template -->


    <!-- script -->
    <script type="module" src="./pages/index.js"></script>
    <!-- /script -->
  </body>
</html>
