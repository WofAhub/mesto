<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвёртая проектная работа Андрея на Яндекс.Практикуме" />
    <meta name="keywords" content="html,css,grid" />
    <meta name="author" content="Андрей" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body page">
    <!-- HEADER -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого" />
    </header>
    <!-- /HEADER -->

    <main class="content">
      <!-- PROFILE -->
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар" />
        <!-- profile__info -->
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <!-- edit-button -->
          <button class="button button_type_edit-button" type="button"></button>
        </div>
        <!-- add-button -->
        <button class="button button_type_add-button" type="button"></button>
      </section>
      <!-- /PROFILE -->

      <!-- ELEMENTS -->
      <section class="elements">
        <!-- Trappist-1C -->
        <div class="element">
          <img class="element__img" src="./images/image-1.jpg" alt="изображение-1" />
          <div class="element__items">
            <h2 class="element__title">Две девушки</h2>
            <!-- like-button -->
            <button class="button button_type_like-button" type="button"></button>
          </div>
        </div>
        <!-- Trappist-1H -->
        <div class="element">
          <img class="element__img" src="./images/image-2.jpg" alt="изображение-2" />
          <div class="element__items">
            <h2 class="element__title">Многоручка</h2>
            <!-- like-button -->
            <button class="button button_type_like-button" type="button"></button>
          </div>
        </div>
        <!-- Trappist-1E -->
        <div class="element">
          <img class="element__img" src="./images/image-3.jpg" alt="изображение-3" />
          <div class="element__items">
            <h2 class="element__title">Большая шляпа</h2>
            <!-- like-button -->
            <button class="button button_type_like-button" type="button"></button>
          </div>
        </div>
        <!-- HD 219134 B -->
        <div class="element">
          <img class="element__img" src="./images/image-4.jpg" alt="изображение-4" />
          <div class="element__items">
            <h2 class="element__title">Белая роза в руках</h2>
            <!-- like-button -->
            <button class="button button_type_like-button" type="button"></button>
          </div>
        </div>
        <!-- Gliese 436-B -->
        <div class="element">
          <img class="element__img" src="./images/image-5.jpg" alt="изображение-5" />
          <div class="element__items">
            <h2 class="element__title">Девушка</h2>
            <!-- like-button -->
            <button class="button button_type_like-button" type="button"></button>
          </div>
        </div>
        <!-- Proxima Centauri B -->
        <div class="element">
          <img class="element__img" src="./images/image-6.jpg" alt="изображение-6" />
          <div class="element__items">
            <h2 class="element__title">Девушка в мишуре</h2>
            <!-- like-button -->
            <button class="button button_type_like-button" type="button"></button>
          </div>
        </div>
      </section>
      <!-- /ELEMENTS -->
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- /FOOTER -->

    <!-- POP-UP-->
    <section class="pop-up pop-up_type_overlay">
      <!-- container -->
      <div class="pop-up__container">
        <!-- close-button -->
        <button class="button button_type_close-button" type="button"></button>
        <p class="pop-up__title">Редактировать профиль</p>
        <!-- form -->
        <form class="pop-up__form" name="pop-up-form">
          <fieldset class="pop-up__field">
            <input type="text" class="pop-up__edit pop-up__edit_type_name" placeholder="Имя" name="name-edit" />
            <input type="text" class="pop-up__edit pop-up__edit_type_description" placeholder="Описание" name="description-edit" />
          </fieldset>
          <!-- save-button -->
          <button class="button button_type_save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- /POP-UP -->

    <!-- SCRIPT -->
    <script src="./scripts/scripts.js"></script>
    <!-- /SCRIPT -->
  </body>
</html>
