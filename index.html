<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пятая проектная работа Андрея на Яндекс.Практикуме">
    <meta name="keywords" content="html,css,grid">
    <meta name="author" content="Андрей">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>


  <body class="body page">

    <!-- header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <!-- /header -->


    <main class="content">


      <!-- profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Jimmy Marble</h1>
          <p class="profile__description">Фотограф и режиссер</p>
          <button class="button button_type_edit-button" type="button"></button>
        </div>
        <button class="button button_type_add-button" type="button"></button>
      </section>
      <!-- /profile -->


      <!-- elements -->
      <section class="elements">

      </section>
      <!-- /elements -->

    </main>


    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- /footer -->
    

    <!-- попап редактирования -->
    <section class="pop-up pop-up_type_profile-edit pop-up_type_overlay">
      <div class="pop-up__container">
        <button class="button button_type_close-button" type="button"></button>
        <p class="pop-up__title">Редактировать профиль</p>
        <form
          id="form-edit"
          name="pop-up-form"
          class="pop-up__form pop-up__form_type_edit"
          novalidate>
          <fieldset class="pop-up__fieldset">

              <input 
                id="input-profile-name"
                name="input-profile-person-name"
                type="text"
                class="pop-up__input pop-up__input_type_profile-name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required>

              <span
                class="pop-up__input-errormessage input-profile-name-error">
              </span>

              <input
                id="input-profile-description"
                name="input-profile-person-description"
                type="text"
                class="pop-up__input pop-up__input_type_profile-description"
                placeholder="Описание"
                minlength="2"
                maxlength="200"
                required>

              <span
                class="pop-up__input-errormessage input-profile-description-error">
              </span>

            <!-- <button class="button button_popup-style_valid" type="submit">Сохранить</button>   -->
          </fieldset>
          <button class="button button_popup-style_valid" type="submit">Сохранить</button>  
        </form>
      </div>
    </section>
    <!-- /попап редактирования -->


    <!-- попап добавления -->
    <section class="pop-up pop-up_type_card-add pop-up_type_overlay">
      <div class="pop-up__container">
        <button class="button button_type_close-button" type="button"></button>
        <p class="pop-up__title">Новое место</p>
        <form
          id="form-add"
          name="pop-up-form-add"        
          class="pop-up__form pop-up__form_type_add"
          novalidate>
          <fieldset class="pop-up__fieldset">

              <input 
                id="input-add-name"
                name="input-add-img-name"
                type="text"
                class="pop-up__input pop-up__input_type_img-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required>

              <span
                class="pop-up__input-errormessage input-add-name-error">
              </span>

              <input
                id="input-add-url"
                name="input-add-img-url"
                type="url"
                class="pop-up__input pop-up__input_type_img-url"
                placeholder="Ссылка на картинку"
                required>

              <span
                class="pop-up__input-errormessage input-add-url-error">
              </span>

            <!-- <button class="button button_popup-style_valid" type="submit">Создать</button> -->
          </fieldset>
          <button class="button button_popup-style_valid" type="submit">Создать</button>
        </form>

      </div>
    </section>
    <!-- /попап добавления -->


    <!-- попап изображения -->
    <div class="pop-up pop-up_type_img pop-up_type_overlay">
      <figure class="pop-up__img-container">
        <button class="button  button_type_close-button " type="button"></button>
        <img class="pop-up__img" src="#" alt="#">
        <figcaption class="pop-up__img-caption"></figcaption>
      </figure>
    </div>
    <!-- /попап изображения -->


    <!-- elements-template -->
    <template id="elements-template">
      <div class="element">
        <button class="button button_type_delete-button" type="button"></button>
        <img class="element__img" src="#" alt="#">
        <div class="element__items">
          <h2 class="element__title"></h2>
          <button class="button button_type_like-button" type="button"></button>
        </div>
      </div>
    </template>
    <!-- /elements-template -->


    <!-- script -->
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/scripts.js"></script>
    <!-- /script -->
  </body>
</html>
