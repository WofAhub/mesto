<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвёртая проектная работа Андрея на Яндекс.Практикуме">
    <meta name="keywords" content="html,css,grid">
    <meta name="author" content="Андрей">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body page">

    <!-- HEADER -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <!-- /HEADER -->


    <main class="content">

      <!-- PROFILE -->
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <!-- profile__info -->
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <!-- edit-button -->
          <button class="button button_profile_edit-button" type="button"></button>
        </div>
        <!-- add-button -->
        <button class="button button_profile_add-button" type="button"></button>
      </section>
      <!-- /PROFILE -->


      <!-- ELEMENTS -->
      <section class="elements">
        <!-- Trappist-1C -->
        <div class="element">
          <img class="element__img" src="./images/image-1.jpg" alt ="изображение-1">
          <div class="element__items">
            <h2 class="element__title">Trappist-1C</h2>
            <!-- like-button -->
            <button class="button button_element_like-button"></button>
          </div>
        </div>
        <!-- Trappist-1H -->
        <div class="element">
          <img class="element__img" src="./images/image-2.jpg" alt ="изображение-2">
          <div class="element__items">
            <h2 class="element__title">Trappist-1H</h2>
            <!-- like-button -->
            <button class="button button_element_like-button"></button>
          </div>
        </div>
        <!-- Trappist-1E -->
        <div class="element">
          <img class="element__img" src="./images/image-3.jpg" alt ="изображение-3">
          <div class="element__items">
            <h2 class="element__title">Trappist-1E</h2>
            <!-- like-button -->
            <button class="button button_element_like-button"></button>
          </div>
        </div>
        <!-- HD 219134 B -->
        <div class="element">
          <img class="element__img" src="./images/image-4.jpg" alt ="изображение-4">
          <div class="element__items">
            <h2 class="element__title">HD&nbsp;219134&nbsp;B</h2>
            <!-- like-button -->
            <button class="button button_element_like-button"></button>
          </div>
        </div>
        <!-- Gliese 436-B -->
        <div class="element">
          <img class="element__img" src="./images/image-5.jpg" alt ="изображение-5">
          <div class="element__items">
            <h2 class="element__title">Gliese 436-B</h2>
            <!-- like-button -->
            <button class="button button_element_like-button"></button>
          </div>
        </div>
        <!-- Proxima Centauri B -->
        <div class="element">
          <img class="element__img" src="./images/image-6.jpg" alt ="изображение-6">
          <div class="element__items">
            <h2 class="element__title">Proxima Centauri&nbsp;B</h2>
            <!-- like-button -->
            <button class="button button_element_like-button"></button>
          </div>
        </div>
      </section>
      <!-- /ELEMENTS -->

    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- /FOOTER -->

    <!-- POP-UP -->
      <section class="pop-up">
        <div class="pop-up__align">
          <div class="pop-up__display">
            <!-- close-button -->
            <button class="button button_pop-up_close-button"></button>
            <!-- container -->
            <div class="pop-up__container">
              <h2 class="pop-up__title">Редактировать профиль</h2>
                <!-- field -->
                <fieldset class="pop-up__field">
                  <input type="text" class="pop-up__name-edit" placeholder="Жак-Ив Кусто">
                  <input type="text" class="pop-up__description-edit" placeholder="Исследователь океана">
                  <!-- <fieldset class="pop-up__container_field"> -->
                  <!-- <input type="text" class="pop-up__container_field_name-edit" placeholder="Жак-Ив Кусто">
                  <input type="text" class="pop-up__container_field_description-edit" placeholder="Исследователь океана"> -->
                </fieldset>
                <!-- save-button -->
                <button class="button button_pop-up_save-button">Сохранить</button>
            </div>
          </div>  
        </div>
      </section>
      <!-- /POP-UP -->

    <!-- SCRIPT -->
    <script src="./pages/script.js"></script>
    <!-- /SCRIPT -->
  </body>

</html>
